<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Gh√©p ƒê√¥i Th·∫ª</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        main {
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Mobile: 2 c·ªôt */
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            #game-board {
                grid-template-columns: repeat(4, 1fr); /* Desktop: 4 c·ªôt */
                max-width: 600px;
            }
        }

        .card {
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            width: 100%;
            padding-top: 100%; /* Square aspect ratio */
        }

        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 5px;
        }

        .card-front {
            background-color: #bbb;
        }

        .card-back {
            background-color: #2196f3;
            color: white;
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card:hover .card-inner {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        #moves {
            margin: 20px 0;
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <main>
        <h1>Game Gh√©p ƒê√¥i Th·∫ª</h1>
        <section id="game-board"></section>
        <p id="moves">S·ªë l∆∞·ª£t: 0</p>
        <button id="reset">Ch∆°i L·∫°i</button>
    </main>

    <script>
        const cardsData = [
            { content: 'üçé' }, { content: 'üçé' },
            { content: 'üçå' }, { content: 'üçå' },
            { content: 'üçá' }, { content: 'üçá' },
            { content: 'üçâ' }, { content: 'üçâ' }
        ];

        let moves = 0;
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            shuffle(cardsData);
            cardsData.forEach(data => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.content = data.content;

                const inner = document.createElement('div');
                inner.classList.add('card-inner');

                const front = document.createElement('div');
                front.classList.add('card-front');

                const back = document.createElement('div');
                back.classList.add('card-back');
                back.textContent = data.content;

                inner.appendChild(front);
                inner.appendChild(back);
                card.appendChild(inner);
                board.appendChild(card);

                card.addEventListener('click', flipCard);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains('flipped') || this.classList.contains('matched')) return;

            this.classList.add('flipped');
            moves++;
            updateMoves();

            if (!firstCard) {
                firstCard = this;
            } else {
                secondCard = this;
                checkForMatch();
            }
        }

        function checkForMatch() {
            lockBoard = true;
            const isMatch = firstCard.dataset.content === secondCard.dataset.content;

            if (isMatch) {
                disableCards();
                matchedPairs++;
                if (matchedPairs === cardsData.length / 2) {
                    setTimeout(() => alert('B·∫°n ƒë√£ th·∫Øng!'), 500);
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function updateMoves() {
            document.getElementById('moves').textContent = `S·ªë l∆∞·ª£t: ${moves}`;
        }

        function resetGame() {
            moves = 0;
            matchedPairs = 0;
            updateMoves();
            createBoard();
        }

        document.getElementById('reset').addEventListener('click', resetGame);

        
        resetGame();
    </script>
</body>
</html>
